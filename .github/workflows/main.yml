name: 'main'

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{matrix.runson}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: ucrt64, env: ucrt-x86_64, runson: windows-2019 }
    steps:
      - uses: actions/checkout@v3

      - run: |
          git clone https://github.com/python/cpython.git
          cd cpython
          git checkout v3.11.0a3
          .\PCbuild\build.bat -e
          .\python.bat --version

